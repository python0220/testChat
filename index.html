<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./chat.ico" type="image/icon_type">
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="/script.js" type="module" ></script>
  <script defer src="/client.js" type="module"></script>

</head>
<body>
    <div class="Login">
      <form id="loginform" >
        <input type="text" placeholder="Enter your username" id="username">
        <input type="text"  placeholder="Enter your password" id="password">
        <input type="file" id="usericon" accept="image/png, image/gif, image/jpeg">
        <input type="submit" id="sub-btn">
      </form>
    </div>
    <div class="container">
      <div class="Heading">Welcome to iChat App</div>
      <div class="msg-container">
        <div class="message-for-users">Start Chatting</div>
        

      </div>
      <div class="form-container">
        <form  class="send-container" method="get">
          <input type="file" accept="image/png, image/gif, image/jpeg" id="send-img" />
          <input type="text" placeholder="Enter  your message" class="messageInp" spellcheck="false" />
          <button type="submit" class="send" id="send">Send</button>
        </form>
      </div>
    </div>
  

</body>
</html>
